<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ristorante</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .menu-button, .reservation-button {
            display: block;
            width: 200px;
            margin: 2em auto;
            padding: 1em;
            text-align: center;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu, .reservation {
            display: none;
            max-width: 800px;
            margin: 2em auto;
            background-color: white;
            padding: 1em;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dish {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }
        .dish img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin-right: 1em;
            border-radius: 5px;
        }
        .dish-details {
            flex-grow: 1;
        }
        .dish-name {
            font-size: 1.2em;
            margin: 0 0 0.5em 0;
        }
        .dish-price {
            color: #888;
        }
        .reservation-form {
            display: flex;
            flex-direction: column;
        }
        .reservation-form input, .reservation-form select {
            margin-bottom: 1em;
            padding: 0.5em;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .reservation-form button {
            padding: 1em;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>Ristorante Bella Italia</h1>
</header>

<a class="menu-button" onclick="toggleSection('menu')">Apri il Menu</a>
<a class="reservation-button" onclick="toggleSection('reservation')">Prenota un Tavolo</a>

<div class="menu" id="menu">
    <div class="dish">
        <img src="https://via.placeholder.com/100" alt="Piatto 1">
        <div class="dish-details">
            <div class="dish-name">Pasta al Pomodoro</div>
            <div class="dish-description">Pasta fresca con salsa di pomodoro fatto in casa.</div>
            <div class="dish-price">€12.00</div>
        </div>
    </div>
    <div class="dish">
        <img src="https://via.placeholder.com/100" alt="Piatto 2">
        <div class="dish-details">
            <div class="dish-name">Pizza Margherita</div>
            <div class="dish-description">Pizza classica con pomodoro, mozzarella e basilico.</div>
            <div class="dish-price">€8.00</div>
        </div>
    </div>
    <div class="dish">
        <img src="https://via.placeholder.com/100" alt="Piatto 3">
        <div class="dish-details">
            <div class="dish-name">Tiramisù</div>
            <div class="dish-description">Delizioso dolce italiano a base di caffè e mascarpone.</div>
            <div class="dish-price">€6.00</div>
        </div>
    </div>
</div>

<div class="reservation" id="reservation">
    <form class="reservation-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Numero di Telefono:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="people">Numero di Persone:</label>
        <input type="number" id="people" name="people" min="1" required>
        
        <label for="time">Ora della Prenotazione:</label>
        <input type="time" id="time" name="time" required>
        
        <button type="submit">Invia Prenotazione</button>
    </form>
</div>

<script>
    function toggleSection(sectionId) {
        var section = document.getElementById(sectionId);
        if (section.style.display === 'none' || section.style.display === '') {
            section.style.display = 'block';
        } else {
            section.style.display = 'none';
        }
    }
</script>

</body>
</html>
