<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ristorante</title>
    <link rel="stylesheet" href="css/cliente.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>

<header>
    <h1>Ristorante Bella Italia</h1>
</header>

<a class="menu-button" onclick="toggleSection('menu')">Apri il Menu</a>
<a class="reservation-button" onclick="toggleSection('reservation')">Prenota un Tavolo</a>

<div class="menu" id="menu">
    <div class="dish">
        <img src="https://via.placeholder.com/100" alt="Piatto 1">
        <div class="dish-details">
            <div class="dish-name">Pasta al Pomodoro</div>
            <div class="dish-description">Pasta fresca con salsa di pomodoro fatto in casa.</div>
            <div class="dish-price">€12.00</div>
        </div>
    </div>
    <div class="dish">
        <img src="https://via.placeholder.com/100" alt="Piatto 2">
        <div class="dish-details">
            <div class="dish-name">Pizza Margherita</div>
            <div class="dish-description">Pizza classica con pomodoro, mozzarella e basilico.</div>
            <div class="dish-price">€8.00</div>
        </div>
    </div>
    <div class="dish">
        <img src="https://via.placeholder.com/100" alt="Piatto 3">
        <div class="dish-details">
            <div class="dish-name">Tiramisù</div>
            <div class="dish-description">Delizioso dolce italiano a base di caffè e mascarpone.</div>
            <div class="dish-price">€6.00</div>
        </div>
    </div>
</div>

<div class="reservation" id="reservation">
    <form class="reservation-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Numero di Telefono:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="people">Numero di Persone:</label>
        <input type="number" id="people" name="people" min="1" required>
        
        <label for="date">Data della Prenotazione:</label>
        <input type="text" id="date" name="date" required>
        
        <label for="time">Ora della Prenotazione:</label>
        <input type="text" id="time" name="time" required>
        
        <button type="submit">Invia Prenotazione</button>
    </form>
</div>

<script src="js/cliente.js"></script>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        flatpickr("#date", {
            dateFormat: "Y-m-d",
            minDate: "today"
        });

        flatpickr("#time", {
            enableTime: true,
            noCalendar: true,
            dateFormat: "H:i",
            time_24hr: true
        });
    });
</script>

</body>
</html>
